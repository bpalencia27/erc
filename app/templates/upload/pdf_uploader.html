{% extends "base.html" %}

{% block title %}
    Cargar Documento - ERC Insight Pro
{% endblock %}

{% block content %}
<div class="container mx-auto py-12 px-6">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Cargar Documento de Laboratorio</h2>
        
        <form id="upload-form" method="POST" action="{{ url_for('upload.process_document') }}" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Selecciona un archivo (.pdf, .txt)</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                        <i class="fas fa-file-medical fa-3x text-gray-400"></i>
                        <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-primary-light focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary">
                                <span>Sube un archivo</span>
                                <input id="file-upload" name="file" type="file" class="sr-only" accept=".pdf,.txt" required>
                            </label>
                            <p class="pl-1">o arrástralo aquí</p>
                        </div>
                        <p class="text-xs text-gray-500" id="file-name">PDF o TXT de hasta 10MB</p>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex items-center justify-center gap-3 bg-primary hover:bg-primary-light text-white font-bold py-3 px-6 rounded-lg transition-all shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Subir y Analizar
                </button>
            </div>
        </form>
        
        <div id="upload-result" class="mt-8 hidden">
            <h3 class="text-lg font-medium text-gray-900">Resultados del Análisis</h3>
            <pre class="bg-gray-100 p-4 rounded-md mt-2 text-sm overflow-auto"></pre>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('file-name');
    const resultContainer = document.getElementById('upload-result');
    const resultPre = resultContainer.querySelector('pre');
    const loadingModal = document.getElementById('loading-modal');

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = fileInput.files[0].name;
        } else {
            fileNameDisplay.textContent = 'PDF o TXT de hasta 10MB';
        }
    });

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        loadingModal.classList.add('visible');

        const formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            loadingModal.classList.remove('visible');
            resultPre.textContent = JSON.stringify(data, null, 2);
            resultContainer.classList.remove('hidden');
        })
        .catch(error => {
            loadingModal.classList.remove('visible');
            console.error('Error:', error);
            resultPre.textContent = 'Error al procesar el archivo. Por favor, revise la consola.';
            resultContainer.classList.remove('hidden');
        });
    });
});
</script>
{% endblock %}
