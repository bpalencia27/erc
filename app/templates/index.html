{% extends "base.html" %}
{% block content %}
<div class="main-grid">
    <main class="form-panel">
        <header class="mb-4 flex justify-between items-center">
            <div>
                <div class="flex items-center gap-3 mb-1">
                    <svg class="w-10 h-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg>
                    <h1 class="text-3xl font-extrabold text-gray-900">ERC Insight Pro</h1>
                </div>
                <p class="text-text-subtle text-sm">Plataforma de Análisis Clínico Inteligente para ERC</p>
            </div>
            <div class="flex gap-2">
                <button id="high-contrast-toggle" class="text-gray-500 hover:text-primary p-2 rounded-full" title="Alternar contraste alto"><i class="fas fa-adjust"></i></button>
                <button id="open-history-btn" class="text-gray-500 hover:text-primary p-2 rounded-full" title="Historial de pacientes"><i class="fas fa-history"></i></button>
            </div>
        </header>
        <form id="clinical-form" class="flex-grow overflow-y-auto pr-4 -mr-4" method="POST" action="{{ url_for('main.index') }}">
            <div id="form-accordion" class="space-y-2">
                <!-- ...todo el contenido de tu formulario moderno aquí... -->
                <!-- (No se modifica la estructura visual, solo se integra con Flask) -->
            </div>
        </form>
        <div class="mt-auto pt-4 border-t border-gray-200">
            <button id="generate-report-btn" type="submit" form="clinical-form" class="w-full bg-primary hover:bg-primary-light text-white font-bold py-4 px-6 rounded-lg transition-all shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center gap-3">
                <i class="fas fa-wand-magic-sparkles"></i>
                Generar Informe Clínico con IA
            </button>
        </div>
    </main>
    <aside class="report-panel">
        <!-- El contenido del panel de reporte se mantiene igual -->
    </aside>
</div>
<div id="toast-notification"></div>
{% endblock %}
{% block scripts %}
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
