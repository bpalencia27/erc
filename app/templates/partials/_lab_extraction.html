<![CDATA[<div id="lab-extraction" class="mt-6">
    <h3 class="text-lg font-semibold mb-4">Extracción de Datos de Laboratorio</h3>
    
    <!-- Zona de carga -->
    <div class="lab-upload-zone p-6 text-center" id="labUploadZone">
        <i class="fas fa-file-medical text-4xl text-gray-400 mb-3"></i>
        <p class="text-lg mb-2">Arrastra archivos de laboratorio aquí</p>
        <p class="text-sm text-gray-500 mb-2">o</p>
        <button type="button" class="inline-flex items-center px-4 py-2 border border-primary text-primary hover:bg-primary hover:text-white rounded-md transition-colors" id="labUploadBtn">
            <i class="fas fa-upload mr-2"></i>
            Selecciona archivos
        </button>
        <input type="file" id="labFileInput" class="hidden" accept=".pdf,.txt" multiple>
        <p class="mt-2 text-xs text-gray-500">Formatos soportados: PDF, TXT</p>
    </div>
    
    <!-- Indicador de procesamiento -->
    <div id="processingIndicator" class="processing-indicator mt-4 hidden">
        <div class="animate-spin rounded-full h-5 w-5 border-2 border-primary border-t-transparent"></div>
        <span>Procesando documentos...</span>
    </div>
    
    <!-- Tabla de resultados -->
    <div id="labResultsContainer" class="mt-6 hidden">
        <h4 class="text-md font-semibold mb-3">Resultados Extraídos</h4>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Examen</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unidad</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="labResultsBody">
                    <!-- Se llena dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const uploadZone = document.getElementById('labUploadZone');
    const fileInput = document.getElementById('labFileInput');
    const processIndicator = document.getElementById('processingIndicator');
    const resultsContainer = document.getElementById('labResultsContainer');
    const resultsBody = document.getElementById('labResultsBody');

    // Drag & Drop
    uploadZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadZone.classList.add('drag-over');
    });

    uploadZone.addEventListener('dragleave', () => {
        uploadZone.classList.remove('drag-over');
    });

    uploadZone.addEventListener('drop', async (e) => {
        e.preventDefault();
        uploadZone.classList.remove('drag-over');
        const files = [...e.dataTransfer.files];
        await processFiles(files);
    });

    // Click para subir
    document.getElementById('labUploadBtn').onclick = () => fileInput.click();

    fileInput.onchange = async () => {
        const files = [...fileInput.files];
        await processFiles(files);
    };

    async function processFiles(files) {
        processIndicator.classList.remove('hidden');
        const formData = new FormData();
        files.forEach(file => formData.append('files[]', file));

        try {
            const response = await fetch('/api/process-labs', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Error procesando archivos');
            }

            const data = await response.json();
            displayResults(data);

        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Error procesando los archivos',
                confirmButtonColor: 'var(--primary)'
            });
        } finally {
            processIndicator.classList.add('hidden');
        }
    }

    function displayResults(data) {
        resultsContainer.classList.remove('hidden');
        resultsBody.innerHTML = '';

        data.forEach(result => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${result.nombre}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${result.valor}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${result.unidad}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(result.fecha)}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(result)}">
                        ${getStatusText(result)}
                    </span>
                </td>
            `;
            resultsBody.appendChild(row);
        });

        // Disparar evento de actualización
        document.dispatchEvent(new CustomEvent('labResultsUpdated', { detail: data }));
    }

    function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('es-CO', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
    }

    function getStatusClass(result) {
        if (!result.referencia_min || !result.referencia_max) return 'bg-gray-100 text-gray-800';
        if (result.valor < result.referencia_min) return 'bg-yellow-100 text-yellow-800';
        if (result.valor > result.referencia_max) return 'bg-red-100 text-red-800';
        return 'bg-green-100 text-green-800';
    }

    function getStatusText(result) {
        if (!result.referencia_min || !result.referencia_max) return 'Sin referencia';
        if (result.valor < result.referencia_min) return 'Bajo';
        if (result.valor > result.referencia_max) return 'Alto';
        return 'Normal';
    }
});
</script>]]>
